apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: lagoon-openshift-template-postgres-backup
parameters:
  - name: SERVICE_NAME
    description: Name of this service
    required: true
  - name: SAFE_BRANCH
    description: Which branch this belongs to, special chars replaced with dashes
    required: true
  - name: SAFE_PROJECT
    description: Which project this belongs to, special chars replaced with dashes
    required: true
  - name: BRANCH
    description: Which branch this belongs to, original value
    required: true
  - name: PROJECT
    description: Which project this belongs to, original value
    required: true
  - name: LAGOON_GIT_SHA
    description: git hash sha of the current deployment
    required: true
  - name: SERVICE_ROUTER_URL
    description: URL of the Router for this service
    value: ""
  - name: OPENSHIFT_PROJECT
    description: Name of the Project that this service is in
    required: true
  - name: REGISTRY
    description: Registry where Images are pushed to
    required: true
  - name: RANDOM_MINUTE
    generate: expression
    from: "[0-5]{1}[0-9]{1}"
objects:
- apiVersion: batch/v2alpha1
  kind: CronJob
  metadata:
    name: cronjob-${SERVICE_NAME}-backup
  spec:
    schedule: "${RANDOM_MINUTE} 1 * * *"
    concurrencyPolicy: Forbid
    jobTemplate:
      spec:
        template:
          metadata:
            annotations:
              alpha.image.policy.openshift.io/resolve-names: "*"
            labels:
              cronjob: backup
              branch: ${SAFE_BRANCH}
              project: ${SAFE_PROJECT}
              parent: cronjob-${SERVICE_NAME}-backup
          spec:
            volumes:
              - name: ${SERVICE_NAME}
                persistentVolumeClaim:
                  claimName: ${SERVICE_NAME}
            containers:
            - name: cronjob-${SERVICE_NAME}-backup
              image: ${REGISTRY}/${OPENSHIFT_PROJECT}/${SERVICE_NAME}:latest
              command:
                - /lagoon/cronjob.sh
                - "/lagoon/postgres-backup.sh ${SERVICE_NAME}"
              envFrom:
              - configMapRef:
                  name: lagoon-env
              volumeMounts:
                - name: ${SERVICE_NAME}
                  mountPath: /var/lib/postgresql/data
            restartPolicy: OnFailure