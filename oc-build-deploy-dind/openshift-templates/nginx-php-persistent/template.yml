apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: lagoon-openshift-template-nginx-php
parameters:
  - name: SERVICE_NAME
    description: Name of this service
    required: true
  - name: SAFE_BRANCH
    description: Which branch this belongs to, special chars replaced with dashes
    required: true
  - name: SAFE_PROJECT
    description: Which project this belongs to, special chars replaced with dashes
    required: true
  - name: BRANCH
    description: Which branch this belongs to, original value
    required: true
  - name: PROJECT
    description: Which project this belongs to, original value
    required: true
  - name: LAGOON_GIT_SHA
    description: git hash sha of the current deployment
    required: true
  - name: SERVICE_ROUTER_URL
    description: URL of the Router for this service
    value: ""
  - name: OPENSHIFT_PROJECT
    description: Name of the Project that this service is in
    required: true
  - name: REGISTRY
    description: Registry where Images are pushed to
    required: true
  - name: PERSISTENT_STORAGE_PATH
    description: Full path to which should be mounted into persistent storage
    required: true
objects:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${SERVICE_NAME}-persistent
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 5Gi
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    labels:
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
    name: ${SERVICE_NAME}
  spec:
    replicas: 1
    selector:
      service: ${SERVICE_NAME}
    strategy:
      resources: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          service: ${SERVICE_NAME}
          branch: ${SAFE_BRANCH}
          project: ${SAFE_PROJECT}
      spec:
        volumes:
          - name: ${SERVICE_NAME}-persistent
            persistentVolumeClaim:
              claimName: ${SERVICE_NAME}-persistent
        containers:
        - image: ${REGISTRY}/${OPENSHIFT_PROJECT}/nginx:latest
          name: nginx
          ports:
          - containerPort: 8080
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /nginx_status
              port: 50000
            initialDelaySeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /nginx_status
              port: 50000
            initialDelaySeconds: 90
            timeoutSeconds: 3
            failureThreshold: 5
          env:
            - name: NGINX_FASTCGI_PASS
              value: '127.0.0.1'
            - name: LAGOON_GIT_BRANCH
              valueFrom:
                configMapKeyRef:
                  name: lagoon-env
                  key: LAGOON_GIT_BRANCH
            - name: LAGOON_GIT_SAFE_BRANCH
              valueFrom:
                configMapKeyRef:
                  name: lagoon-env
                  key: LAGOON_GIT_SAFE_BRANCH
            - name: LAGOON_GIT_SHA
              valueFrom:
                configMapKeyRef:
                  name: lagoon-env
                  key: LAGOON_GIT_SHA
            - name: LAGOON_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: lagoon-env
                  key: LAGOON_PROJECT
          volumeMounts:
            - name: ${SERVICE_NAME}-persistent
              mountPath: ${PERSISTENT_STORAGE_PATH}
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
        - image: ${REGISTRY}/${OPENSHIFT_PROJECT}/php:latest
          name: php
          ports:
          - containerPort: 9000
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /usr/sbin/check_fcgi
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
              - /usr/sbin/check_fcgi
            initialDelaySeconds: 60
            periodSeconds: 5
          env:
            - name: LAGOON_GIT_BRANCH
              valueFrom:
                configMapKeyRef:
                  name: lagoon-env
                  key: LAGOON_GIT_BRANCH
            - name: LAGOON_GIT_SAFE_BRANCH
              valueFrom:
                configMapKeyRef:
                  name: lagoon-env
                  key: LAGOON_GIT_SAFE_BRANCH
            - name: LAGOON_GIT_SHA
              valueFrom:
                configMapKeyRef:
                  name: lagoon-env
                  key: LAGOON_GIT_SHA
            - name: LAGOON_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: lagoon-env
                  key: LAGOON_PROJECT
          volumeMounts:
            - name: ${SERVICE_NAME}-persistent
              mountPath: ${PERSISTENT_STORAGE_PATH}
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - nginx
        from:
          kind: ImageStreamTag
          name: nginx:latest
      type: ImageChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - php
        from:
          kind: ImageStreamTag
          name: php:latest
      type: ImageChange
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
    name: ${SERVICE_NAME}
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      service: ${SERVICE_NAME}
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Route
  metadata:
    creationTimestamp: null
    labels:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
    name: ${SERVICE_NAME}
  spec:
    host: ${SERVICE_ROUTER_URL}
    port:
      targetPort: http
    to:
      kind: Service
      name: ${SERVICE_NAME}