apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: lagoon-openshift-template-nginx-php
parameters:
  - name: SERVICE_NAME
    description: Name of this service
    required: true
  - name: SAFE_BRANCH
    description: Which branch this belongs to, special chars replaced with dashes
    required: true
  - name: SAFE_PROJECT
    description: Which project this belongs to, special chars replaced with dashes
    required: true
  - name: BRANCH
    description: Which branch this belongs to, original value
    required: true
  - name: PROJECT
    description: Which project this belongs to, original value
    required: true
  - name: LAGOON_GIT_SHA
    description: git hash sha of the current deployment
    required: true
  - name: SERVICE_ROUTER_URL
    description: URL of the Router for this service
    value: ""
  - name: OPENSHIFT_PROJECT
    description: Name of the Project that this service is in
    required: true
  - name: REGISTRY
    description: Registry where Images are pushed to
    required: true
  - name: PERSISTENT_STORAGE_PATH
    description: Full path to which should be mounted into persistent storage
    required: true
  - name: PERSISTENT_STORAGE_CLASS
    description: Name of the Storage Class to use
    value: ""
  - name: PERSISTENT_STORAGE_SIZE
    description: Size of the Storage to request
    value: "5Gi"
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    labels:
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
    name: ${SERVICE_NAME}
  spec:
    replicas: 1
    selector:
      service: ${SERVICE_NAME}
    strategy:
      resources: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          service: ${SERVICE_NAME}
          branch: ${SAFE_BRANCH}
          project: ${SAFE_PROJECT}
      spec:
        volumes:
          - name: ${SERVICE_NAME}
            persistentVolumeClaim:
              claimName: ${SERVICE_NAME}
        containers:
        - image: ${REGISTRY}/${OPENSHIFT_PROJECT}/nginx:latest
          name: nginx
          ports:
          - containerPort: 8080
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /nginx_status
              port: 50000
            initialDelaySeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /nginx_status
              port: 50000
            initialDelaySeconds: 90
            timeoutSeconds: 3
            failureThreshold: 5
          envFrom:
          - configMapRef:
              name: lagoon-env
          env:
            ## LAGOON_GIT_SHA is injected directly and not loaded via `lagoon-env` config
            ## This will cause the cli to redeploy on every deployment, even the files have not changed
            - name: LAGOON_GIT_SHA
              value: ${LAGOON_GIT_SHA}
            - name: NGINX_FASTCGI_PASS
              value: '127.0.0.1'
          volumeMounts:
            - name: ${SERVICE_NAME}
              mountPath: ${PERSISTENT_STORAGE_PATH}
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
        - image: ${REGISTRY}/${OPENSHIFT_PROJECT}/php:latest
          name: php
          ports:
          - containerPort: 9000
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /usr/sbin/check_fcgi
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
              - /usr/sbin/check_fcgi
            initialDelaySeconds: 60
            periodSeconds: 5
          envFrom:
          - configMapRef:
              name: lagoon-env
          env:
            ## LAGOON_GIT_SHA is injected directly and not loaded via `lagoon-env` config
            ## This will cause the cli to redeploy on every deployment, even the files have not changed
            - name: LAGOON_GIT_SHA
              value: ${LAGOON_GIT_SHA}
          volumeMounts:
            - name: ${SERVICE_NAME}
              mountPath: ${PERSISTENT_STORAGE_PATH}
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - nginx
        from:
          kind: ImageStreamTag
          name: nginx:latest
      type: ImageChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - php
        from:
          kind: ImageStreamTag
          name: php:latest
      type: ImageChange
